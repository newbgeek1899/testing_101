<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callie Reid - Academic Schedule Spring 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        fsu: {
                            garnet: '#782F40',
                            gold: '#CEB888',
                            'garnet-dark': '#5a2431',
                            'gold-dark': '#a69366'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .event-card {
            transition: transform 0.2s;
        }
        .event-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-4">
        <div class="bg-fsu-garnet text-white py-6 px-6 rounded-lg mb-6 shadow-lg">
            <div class="flex flex-col md:flex-row md:items-center md:justify-between">
                <div>
                    <h1 class="text-3xl font-bold mb-2">Callie Reid</h1>
                    <h2 class="text-fsu-gold text-xl">Department of Mathematics</h2>
                </div>
                <div class="mt-4 md:mt-0 text-right">
                    <div class="text-fsu-gold text-lg font-mono" id="clock"></div>
                    <div class="text-sm mt-1">Spring 2025</div>
                </div>
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-2 mb-6" id="dayButtons">
            <button class="px-4 py-2 rounded bg-fsu-garnet text-white" onclick="showDay('Monday')">Monday</button>
            <button class="px-4 py-2 rounded bg-gray-200 text-gray-700" onclick="showDay('Tuesday')">Tuesday</button>
            <button class="px-4 py-2 rounded bg-gray-200 text-gray-700" onclick="showDay('Wednesday')">Wednesday</button>
            <button class="px-4 py-2 rounded bg-gray-200 text-gray-700" onclick="showDay('Thursday')">Thursday</button>
            <button class="px-4 py-2 rounded bg-gray-200 text-gray-700" onclick="showDay('Friday')">Friday</button>
        </div>

        <div id="scheduleContainer" class="space-y-4"></div>

        <footer class="mt-8 text-center text-fsu-garnet">
            <p class="font-semibold">Florida State University</p>
            <p class="text-sm mt-1">Teaching Assistant - 50% assignment with CARE SLS class supporting MAC1105</p>
        </footer>
    </div>

    <script>
        const schedule = {
            Monday: [
                { time: '8:00-8:50', type: 'Class', course: 'MAT5941-01', location: 'HCB', details: 'Your Class' },
                { time: '10:40-11:30', type: 'TA Duty', course: 'SLS1010L', location: 'BEL 0004', role: 'Grader (0.25FTE - CARE)', colleagues: ['TA Sheaib'] },
                { time: '12:00-12:50', type: 'TA Duty', course: 'MAC1105 Lect 21', location: 'HWC2100', role: 'Proctor', colleagues: ['TA Sheaib'] },
                { time: '1:20-2:10', type: 'Class', course: 'MAP5423-01', location: 'LOV', details: 'Your Class' }
            ],
            Tuesday: [
                { time: '11:35-12:50', type: 'Class', course: 'MAP5932-01', location: 'LOV', details: 'Your Class' },
                { time: '1:20-2:35', type: 'Class', course: 'MAP5346-01', location: 'LOV', details: 'Your Class' },
                { time: '3:05-3:55', type: 'TA Duty', course: 'MAC1105 Lab 22', location: '104HTL', role: 'Proctor', colleagues: ['TA Sheaib'] },
                { time: '4:50-5:40', type: 'TA Duty', course: 'MAC1105 Lab 26', location: '104HTL', role: 'Proctor', colleagues: ['TA Sheaib'] }
            ],
            Wednesday: [
                { time: '8:00-8:50', type: 'Class', course: 'MAT5941-01', location: 'HCB', details: 'Your Class' },
                { time: '12:00-12:50', type: 'TA Duty', course: 'MAC1105 Lect 21', location: 'HWC2100', role: 'Proctor', colleagues: ['TA Sheaib'] },
                { time: '1:20-2:10', type: 'Class', course: 'MAP5423-01', location: 'LOV', details: 'Your Class' },
                { time: '3:05-4:20', type: 'Class', course: 'MAP6939-02', location: 'LOV', details: 'Your Class' }
            ],
            Thursday: [
                { time: '11:35-12:50', type: 'Class', course: 'MAP5932-01', location: 'LOV', details: 'Your Class' },
                { time: '1:20-2:35', type: 'Class', course: 'MAP5346-01', location: 'LOV', details: 'Your Class' }
            ],
            Friday: [
                { time: '8:00-8:50', type: 'Class', course: 'MAT5941-01', location: 'HCB', details: 'Your Class' },
                { time: '1:20-2:10', type: 'Class', course: 'MAP5423-01', location: 'LOV', details: 'Your Class' }
            ]
        };

        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString() + ' - ' + now.toLocaleDateString();
        }

        setInterval(updateClock, 1000);
        updateClock();

        function showDay(day) {
            // Update button styles
            document.querySelectorAll('#dayButtons button').forEach(button => {
                if (button.textContent === day) {
                    button.className = 'px-4 py-2 rounded bg-fsu-garnet text-white';
                } else {
                    button.className = 'px-4 py-2 rounded bg-gray-200 text-gray-700';
                }
            });

            const container = document.getElementById('scheduleContainer');
            const daySchedule = schedule[day];

            if (!daySchedule || daySchedule.length === 0) {
                container.innerHTML = '<div class="text-center text-gray-500 py-8">No events scheduled for ' + day + '</div>';
                return;
            }

            container.innerHTML = daySchedule.map(event => `
                <div class="event-card p-4 rounded-lg shadow-md bg-white border-l-4 ${event.type === 'Class' ? 'border-fsu-garnet' : 'border-fsu-gold'}">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-lg font-semibold text-fsu-garnet">${event.course}</span>
                        <span class="px-3 py-1 rounded text-sm ${event.type === 'Class' ? 'bg-fsu-garnet text-white' : 'bg-fsu-gold text-fsu-garnet'}">${event.type}</span>
                    </div>
                    <div class="space-y-2 text-gray-700">
                        <div><strong>Time:</strong> ${event.time}</div>
                        <div><strong>Location:</strong> ${event.location}</div>
                        ${event.details ? `<div><strong>Details:</strong> ${event.details}</div>` : ''}
                        ${event.role ? `<div><strong>Role:</strong> ${event.role}</div>` : ''}
                        ${event.colleagues ? `<div><strong>Colleagues:</strong> ${event.colleagues.join(', ')}</div>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Show Monday schedule by default
        showDay('Monday');
    </script>
</body>
</html>
